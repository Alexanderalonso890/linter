<!--  John transfered his store from Brazil to the USA.-->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TransferAction",
  "agent": {
    "@type": "Person",
    "name": "John"
  },
  "object": {
    "@type": "Store",
    "name": "John's pizzerie"
  },
  "fromLocation": {
    "@type": "Country",
    "name": "Brazil"
  },
  "toLocation": {
    "@type": "Country",
    "name": "USA"
  }
}
</script>
