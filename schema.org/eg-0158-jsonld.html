<!--  John updated his movie collection.-->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "UpdateAction",
  "agent": {
    "@type": "Person",
    "name": "John"
  },
  "targetCollection": {
    "@type": "ItemList",
    "name": "List of my favorite movies",
    "url": "http://netflix.com/john/favorite"
  }
}
</script>
